<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Sport Shoes</title>
		<link rel="stylesheet" href="productos.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		 integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
		 crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<header>
			<a href="#" class="logo">
				<img src="img/logo.png" alt="logo tienda"
				<h2 class="nombre-tienda">Sport Shoes Productos</h2>

			</a>
			<nav>
				<a href="index.html" class="nav-link" >Inicio</a>
				<a href="Nosotros.html" class="nav-link" >Nosotros</a>
				<a href="Productos.html" class="nav-link" >Productos</a>
				<a href="Cuenta.html" class="nav-link" >Cuenta</a>
			</nav>

			<div class="container-icon">
				<svg
					
					xmlns=""
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="cart-product">
						<div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Zapatos Nike</p>
                            <span class="precio-producto-carrito">$80</span>
                        </div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-close"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
					</div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">$200</span>
                    </div>
				</div>
			</div>
		</header>

		<section class="search container">
			<div class="search-txt">
				<i class="fa-brands fa-logo"></i>
				<h2>Zapatilla</h2>

			</div>
			<i class="fa-solid fa-magnify-glass"></i>

		<section>

		<section class="zapatillas container">

			<h2>Nuevas</h2>

			<div class="swiper mySwiper">

				<div class="swiper-wrapper">
					<div class="swiper-slide">	
						<img src="img/zap1.jpg"
					</div>

					</div>
					<div class="swiper-slide">
						<img src="img/zap2.jpg"
					</div>

					</div>
					<div class="swiper-slide">
						<img src="img/zap3.jpg"
					</div>

				</div>

			</div>




		</section>

		

		
		




        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    	<script src="script.js" ></script>
	</body>
</html>
